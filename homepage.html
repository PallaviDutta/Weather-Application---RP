<script>

      // contentType: "application/json",

      success: function(result){
        // $('#result').html(res)
        console.log(result)
        console.log(result.main)
        console.log(result.main.humidity)

        $("#Humidity").text(result.main.humidity)

        $("#Maxtemp").text(result.main.temp_max)
