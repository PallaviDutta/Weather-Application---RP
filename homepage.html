<!DOCTYPE html>
<html>
<head>
	<title>Richpanel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<style>
	</style>

</head>
<body>


<div class="jumbotron text-center">
  <form class="form-inline">
    <div class="input-group">
      <input type="text" class="form-control" size="50" placeholder="Enter Location" required>
      <div class="input-group-btn" autocomplete="on">
        <button type="button" class="btn"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid text-center bg-grey">
<div class="row text-center">
<div class="col-sm-1"></div>
<div class="col-sm-2">
  <div class="thumbnail">
    <p><strong>Fri</strong></p>
    <p>28' 19'</p>
    <img src="img/sunny.png">
    <p>Sunny</p>
  </div>
</div>
<div class="col-sm-2">
  <div class="thumbnail">
    <p><strong>Sat</strong></p>
    <p>29' 21'</p>
    <img src="img/sunny.png">
    <p>Sunny</p>
  </div>
</div>
<div class="col-sm-2">
  <div class="thumbnail">
    <p><strong>Sun</strong></p>
    <p>29' 21'</p>
    <img src="img/cloudy.png">
    <p>Cloudy</p>
  </div>
</div>
  <div class="col-sm-2">
  <div class="thumbnail">
    <p><strong>Mon</strong></p>
    <p>30' 20'</p>
    <img src="img/sunny.png">
    <p>Sunny</p>
  </div>
</div>
  <div class="col-sm-2">
  <div class="thumbnail">
    <p><strong>Tue</strong></p>
    <p>31' 2</p>
    <img src="img/rain.png">
    <p>Rain</p>
  </div>
</div>
 <div class="col-sm-1"></div>
</div>
</div>



<div class="container-fluid text-center bg-grey">
<div class="row text-center">
<div class="col-sm-12">
	<h1><strong>26' C </strong><img src="img/sunny.png"></h1>
	<div class="col-sm-6">
		<p>Graph-time-dependent</p>
	</div>
	<div class="col-sm-6">
		 <button type="button" class="btn" style="margin-right: 10%;width:30%;">Pressure<br>1013 hpa</button>
		 <button type="button" class="btn" style="width: 30%;">Humidity<br>93%</button>
	</div>
</div>
</div>
</div>
<br><br><br>

<div class="container-fluid text-center bg-grey">
<div class="row text-center">
<div class="col-sm-12">
	<div class="col-sm-6">
			 <button type="button" class="btn" style="margin-right: 10%;width: 30%;">Sunrise<br>7:22am</button>
		 <button type="button" class="btn" style="width: 30%">Sunset<br>6:12pm</button>
		
	</div>
	<div class="col-sm-6">
		<p>Graph-sun-dependent</p>
	</div>
</div>
</div>
</div>


<div class="container">
<div id="result" style="color:red">
	<p>Json data</p>
</div>
</div>


<script>

$(document).ready(function(){

   $.ajax({
            url: "http://api.openweathermap.org/data/2.5/weather?q=Mumbai&APPID=f28e3325378a88306afe2af4f9631615",
            type: 'GET',
            dataType: 'json',
            success: function(res) {
               $('#result').html(res)
            }
        });

})

</script>


</body>
</html>
